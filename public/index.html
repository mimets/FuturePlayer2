<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>FuturePlayer Premium</title>
<style>
body { font-family: Arial, sans-serif; background:#111; color:#fff; text-align:center; padding:40px;}
button { padding:10px 20px; background:#1DB954; color:white; border:none; border-radius:5px; cursor:pointer; margin:5px;}
button:hover { background:#1ed760;}
input { padding:8px; width:300px; margin:10px;}
audio { margin-top:20px; width:90%; }
</style>
</head>
<body>
<h1>ðŸŽµ FuturePlayer Premium</h1>
<button id="loginBtn">Accedi con Spotify Premium</button>
<input type="text" id="searchInput" placeholder="Cerca artista o brano..." />
<button onclick="searchTracks()">Cerca</button>
<audio id="player" controls></audio>
<div id="resultsContainer"></div>

<script>
const client_id = b90535fe438c4d8d9fb382daf85cb56a;
const redirect_uri = window.location.origin + '/';
let access_token = null;

// Login Spotify
function loginSpotify(){
  const scope = 'user-read-private user-read-email user-library-read streaming';
  const authURL = `https://accounts.spotify.com/authorize?response_type=code&client_id=${client_id}&scope=${encodeURIComponent(scope)}&redirect_uri=${encodeURIComponent(redirect_uri)}`;
  window.location = authURL;
}

// Scambia il code con access token
async function exchangeCodeForToken(code){
  try{
    const res = await fetch('/token',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({code})
    });
    const data = await res.json();
    access_token = data.access_token;
  }catch(err){ console.error(err); }
}

// Controlla se câ€™Ã¨ un code nella URL allâ€™avvio
window.onload = async () => {
  const params = new URLSearchParams(window.location.search);
  const code = params.get('code');
  if(code){
    await exchangeCodeForToken(code);
    // Rimuove code dalla URL senza ricaricare
    window.history.replaceState({}, document.title, "/");
  }
};

document.getElementById('loginBtn').onclick = loginSpotify;

// Funzione ricerca
async function searchTracks(){
  if(!access_token){
    alert('Devi prima fare login con Spotify Premium');
    return;
  }

  const query = document.getElementById('searchInput').value;
  if(!query) return;

  try{
    const res = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=10`,{
      headers:{Authorization:'Bearer ' + access_token}
    });
    const data = await res.json();
    const tracks = data.tracks.items;
    const container = document.getElementById('resultsContainer');
    container.innerHTML='';

    if(tracks.length===0){ container.textContent='Nessun risultato trovato'; return; }

    tracks.forEach(track=>{
      if(track.preview_url){
        const btn = document.createElement('button');
        btn.textContent = track.name + ' - ' + track.artists.map(a=>a.name).join(', ');
        btn.onclick = ()=>{ 
          document.getElementById('player').src=track.preview_url;
          document.getElementById('player').play();
        };
        container.appendChild(btn);
      }
    });
  }catch(err){ console.error('Errore ricerca:',err); }
}
</script>
</body>
</html>
